name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main
      - 'RELEASE-**'
  create:
    - 'RELEASE-**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:${{ github.ref_name }}
